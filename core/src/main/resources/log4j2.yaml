Configuration:
  status: INFO
  name: messaging-benchmark
  
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-4level - %msg%n"
        
  Loggers: 
    Root:
      level: info
      additivity: false
      AppenderRef:
        ref: Console
        
       